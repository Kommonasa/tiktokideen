<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Ideen Generator</title>
    <link rel="stylesheet" href="style.css"> <!-- Verlinkung zu der externen CSS-Datei -->
</head>
<body>

    <h1>TikTok Ideen Generator</h1>
    <p>Hol dir coole Ideen und starte dein TikTok-Abenteuer!</p>

    <!-- Affiliate Produkt Sektion -->
    <section>
        <h2>Empfohlenes Produkt f端r TikTok-Creator</h2>
        <a href="https://amzn.to/3EQlpZQ" target="_blank">
            <img src="https://m.media-amazon.com/images/I/61egnO8q6ZL._AC_SX679_.jpg" alt="Mikrofon">
        </a>
        <p>Dieses Mikrofon sorgt f端r den perfekten Sound in deinen TikTok-Videos!</p>
        <button onclick="window.location.href='https://amzn.to/3EQlpZQ'">Jetzt kaufen</button>
    </section>

    <!-- Idee Wechsel Effekt -->
    <div class="idea-container">
        <h3 id="ideaText">Tanz-Challenge</h3>
    </div>

    <!-- Musik Player -->
    <audio controls autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Dein Browser unterst端tzt das Audio-Element nicht.
    </audio>

    <!-- JavaScript f端r Idee Wechsel -->
    <script>
        const ideas = [
            "Tanz-Challenge",
            "Lip Sync Video",
            "Viral Meme",
            "Tiktok-Reaction Video",
            "Behind-the-Scenes",
            "Lifestyle Video",
            "Comedy Sketch",
            "Tutorial/How-to",
            "Song Dance Challenge",
            "Beauty Routine"
        ];

        let currentIndex = 0;

        function changeIdea() {
            currentIndex++;
            if (currentIndex >= ideas.length) {
                currentIndex = 0;
            }
            document.getElementById('ideaText').textContent = ideas[currentIndex];
        }

        setInterval(changeIdea, 5000); // Alle 5 Sekunden neue Idee
    </script>
</body>
</html>
