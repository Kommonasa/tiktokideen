<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Ideen - Dark Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="glow">🚀 Deine TikTok Ideen</h1>

        <div class="idea-box">
            <h2 id="ideaText">Lade neue Ideen...</h2>
        </div>

        <div class="product">
            <h3>🎤 Top Mikrofon für Creator!</h3>
            <a href="https://amzn.to/3EQlpZQ" target="_blank">
                <img src="https://m.media-amazon.com/images/I/61egnO8q6ZL._AC_SX679_.jpg" alt="Mikrofon">
            </a>
            <button onclick="window.open('https://amzn.to/3EQlpZQ')">Jetzt sichern</button>
        </div>

        <audio id="bgMusic" autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

<script>
const ideas = [
    "🔥 Tanz-Challenge starten",
    "🎭 Lustige Sketche machen",
    "🎶 Song-LipSync",
    "💥 Epische Übergänge",
    "📚 Storytime",
    "🌟 Glow-Up Transformation",
    "🐶 Tiere im Mittelpunkt",
    "🍔 Food-Review",
    "🎮 Gaming Clip",
    "🎤 Karaoke Battle"
];

let currentIndex = 0;

function updateIdea() {
    currentIndex = (currentIndex + 1) % ideas.length;
    document.getElementById('ideaText').innerText = ideas[currentIndex];
}

setInterval(updateIdea, 5000);
</script>

</body>
</html>
