<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔥 TikTok Ideen</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/scrollreveal"></script> 
</head>
<body>
  <div class="container">
    <h1 class="title">🔥 Deine krassen TikTok Ideen 🔥</h1>
    <p class="subtitle">Entdecke die besten Trends und starte durch!</p>
    <div class="ideas">
      <div class="idea">💃 Coole Tanz-Challenges</div>
      <div class="idea">🎭 Lustige Sketche</div>
      <div class="idea">🎤 Lip-Sync Meisterwerke</div>
      <div class="idea">📸 Virale Trends entdecken</div>
    </div>
  </div>

  <script>
    ScrollReveal().reveal('.title', { delay: 300, origin: 'top', distance: '50px' });
    ScrollReveal().reveal('.subtitle', { delay: 600, origin: 'bottom', distance: '50px' });
    ScrollReveal().reveal('.idea', { interval: 200, origin: 'left', distance: '50px' });
  </script>
</body>
</html>
